<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-head">   
            <div class="nav-bar">
                <a href="https://green-api.com.kz/en" class="logo">Green API</a>
                <div class="nav-inner">
                    <a class="nav-link" href="https://green-api.com/en/docs/">Documentation</a>
                    <a class="nav-link" href="https://console.green-api.com/auth">Account</a>
                    <a class="nav-link" href="https://t.me/greenapi_support_eng_bot">Support</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main">

        <div class="form">
            <div class="instruction">
                <div class="instruction-inner">
                    <h2 class="label">Instruction how to use this API</h2>
                    <h3 class="Step">1. Go to the <a href="https://green-api.com.kz/en">Green API Webpage</a></h3>
                    <h3 class="step">2. Create free Dev Account</h3>
                    <h3 class="step">3. Verify your Account via QR-code</h3>
                    <h3 class="step">4. Insert your created data into the specified fields and wait for the API response </h3>
                </div>
                <div class="image">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230216170349/What-is-an-API.png" alt="">
                </div>
            </div>
        </div>

        

        <div class="form"> 
            <div class="container">
                <div class="form-inner">
                    <div class="block-1">
                        <div class="idInstance">
                            <label for="idInstance">ID Instance:</label>
                            <input type="text" id="idInstance" placeholder="Enter ID Instance">
                        </div>

                        <div class="apiTokenInstance">
                            <label for="apiTokenInstance">API Token Instance:</label>
                            <input type="text" id="apiTokenInstance" placeholder="Enter API Token Instance">
                        </div>
                        
                        <button onclick="getSettings()">Get Settings</button>
                        <button onclick="getStateInstance()">Get State Instance</button>
                    </div>
                    
                    <div class="block-2">
                        <div class="sendMessage">
                            <label for="chatId">Phone:</label>
                            <input type="text" id="chatId" placeholder="Enter phone number (e.g., 7123456789@c.us)">
                            <label for="message">Message:</label>
                            <input type="text" id="message" placeholder="Enter your message">
                        </div>
                        <button onclick="sendMessage()">Send Message</button>
                    </div>

                    <div class="block-3">
                        <div class="sendByURL">
                            <label for="chatIdFile">Phone:</label>
                            <input type="text" id="chatIdFile" placeholder="Enter phone number (e.g., 7123456789@c.us)">
                            <label for="urlFile">URL File:</label>
                            <input type="text" id="urlFile" placeholder="Enter your URL link">
                            <label for="fileName">File Name:</label>
                            <input type="text" id="fileName" placeholder="Enter file name">
                        </div>
                        <button onclick="sendFileByUrl()">Send File By URL</button>
                    </div>
                </div>
                
                <div class="output">
                    <label for="output">Output:</label>
                    <textarea id="output" readonly></textarea>
                </div>
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
